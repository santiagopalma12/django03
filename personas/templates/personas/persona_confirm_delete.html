{% extends 'base.html' %}
{% block title %}Confirmar Borrado{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <h1>¿Estás seguro de que quieres borrar a "{{ object }}"?</h1>
        <p>Esta acción no se puede deshacer.</p>
        <button type="submit">Sí, borrar</button>
        <a href="{{ object.get_absolute_url }}">Cancelar</a>
    </form>
{% endblock %}
