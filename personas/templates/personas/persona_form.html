{% extends 'base.html' %}
{% block title %}Formulario de Persona{% endblock %}

{% block body %}
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Persona</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'personas:persona-list' %}">Cancelar</a>
{% endblock %}
